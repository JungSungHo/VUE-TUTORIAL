<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.jsのサンプル</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app1">
    {{ message }}
  </div>
  <script>
    const App1 = {
      data() {
        return {
          message: "Hello!!"
        }
      }
    }

    app1 = Vue.createApp(App1)
    app1.mount("#app1")
  </script>
</body>
</html>
