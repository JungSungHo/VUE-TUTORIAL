<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Vue.jsのサンプル</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app1">
    <p>{{ count }}回クリックしました。</p>
    <button v-on:click="increment">カウントを増やす</button>
  </div>
  <script>
    const App1 = {
      data() {
        return {
          count: 0
        }
      },
      methods: {
        increment: function() {
          this.count += 1
        }
      }
    }

    app1 = Vue.createApp(App1)
    app1.mount("#app1")
  </script>
</body>
</html>
